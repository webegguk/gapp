---
layout: default
title: Blog
custom_css: styles
---
<div class="container">
    <h2 class="spacing">Slides</h2>
    <div class="blog-posts">
        <ol>
        {% for post in site.posts reversed %}

        {% unless post.exclude_from_nav %}
        <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
        {% endunless %}
        {% endfor %}
            </ol>
    </div>
</div>
